<script>
document.querySelector("form").addEventListener("submit", function(event) {
  event.preventDefault();
  const firstMenu = document.querySelector("#firstMenu").value;
  const secondMenu = document.querySelector("#secondMenu").value;

  if (!firstMenu || !secondMenu) {
    alert("من قضلك اختيار القارىء الشيخ والسورة");
    return;
  }

  fetch(`${firstMenu}.txt`)
    .then(response => response.text())
    .then(data => {
      const lines = data.split("\n");
      const targetLine = lines[secondMenu - 1];
      if (!targetLine) {
        alert("غير موجود");
        return;
      }
      window.location.href = targetLine;
    });
});
